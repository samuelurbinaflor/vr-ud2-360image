<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reto: Llevando la realidad a una experiencia VR</title>
    <script src="dist/aframe-v1.5.0.min.js"></script>
    <script>
      AFRAME.registerComponent('scene-switcher', {
        schema: {
          images: {type: 'array', default: ['R0010058_20260113091917.JPG', 'R0010059_20260113092114.JPG', 'R0010060_20260113092226.JPG', 'R0010063_20260113092456.JPG', 'R0010065_20260113092942.JPG', 'R0010066_20260113093038.JPG', 'R0010067_20260113093143.JPG', 'R0010068_20260113093327.JPG']}
        },
        init: function () {
          this.currentIndex = 0; // Inicializa el índice de la imagen actual
          this.el.addEventListener('abuttondown', this.switchScene.bind(this));
        },
        switchScene: function () {
          this.currentIndex = (this.currentIndex + 1) % this.data.images.length; // Calcula el siguiente índice de forma cíclica
          var sky = document.querySelector('a-sky'); // Encuentra el elemento a-sky
          sky.setAttribute('src', this.data.images[this.currentIndex]); // Cambia la imagen del fondo
        }
      });
    </script>
</head>
<body>
    <a-scene>
        <!-- Define los controles de Oculus y agrega el componente de cambio de escena -->
        <a-entity oculus-touch-controls="hand: right" scene-switcher></a-entity>

        <!-- Define el elemento del cielo con una imagen inicial -->
        <a-sky src="escena-1.png"></a-sky>
    </a-scene>
</body>
</html>
